<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/105bcdf182.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="./src/styles.css" rel="stylesheet">
  <title>Store</title>
</head>
<body>
  <nav class="navbar">
    <div class="topNav">
      <div class="adds">
        <p class="add">Order now win a huge price</p>
      </div>
      <div class="contacts">
        <ul class="contactsItems">
          <li class="contactItem">Mobile</li>
          <li class="contactItem">Email</li>
          <li class="contactItem">facebook</li>
          <li class="contactItem">WhatsUp</li>
          <li class="contactItem">Telegram</li>
        </ul>
      </div>
    </div>
    <div class="bottomNav">
      <a href="#" class="logo">Store</a>
      <ul class="navItems">
        <li class="navItem">Home</li>
        <li class="navItem">About</li>
        <li class="navItem">Contact</li>
      </ul>
    </div>
  </nav>
  <header class="header">
    <h1 class="mainHeader">Reach Your Potential</h1>
    <p class="headerText">Everyone has goals, let us help you with yours</p>  </header>
  <main id="main" class="main">
    <div class="headerCardContainer">
      <div class="headerCard1 card"></div>
      <div id="cardClick" class="headerCard2 card"></div>
      <div class="headerCard3 card"></div>
      <div class="headerCard4 card"></div>
      <div class="headerCard5 card"></div>
      <div class="headerCard6 card"></div>
    </div>
  </main>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
